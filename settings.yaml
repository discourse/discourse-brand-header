brand_name:
  default: ""
website_url:
  default: ""
logo_url:
  default: ""
mobile_logo_url:
  default: ""

links:
  type: objects
  default: []
  schema:
    name: link
    properties:
      text:
        type: string
        required: true
        validations:
          min_length: 1
          max_length: 100
      url:
        type: string
        required: true
        validations:
          min_length: 1
          max_length: 2048
          url: true
      target:
        type: enum
        default: _blank
        choices:
          - _blank
          - _self
          - _parent
          - _top

icons:
  type: objects
  default: []
  schema:
    name: icon
    properties:
      icon_name:
        type: string
        required: true
        validations:
          min_length: 1
          max_length: 100
      url:
        type: string
        required: true
        validations:
          min_length: 1
          max_length: 2048
          url: true
      target:
        type: enum
        default: _blank
        choices:
          - _blank
          - _self
          - _parent
          - _top

custom_font_awesome_icons:
  type: list
  list_type: simple
  default: ""
  description: "List of FontAwesome 5 icons used in this theme component"
show_bar_on_mobile:
  type: bool
  default: false
plugin_outlet:
  default: "above-site-header"
  type: enum
  choices:
    - "above-site-header"
    - "below-site-header"
